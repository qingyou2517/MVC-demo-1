<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <section class="app1">
            <div class="output">
                计算结果：<span class="number">100</span>
            </div>  
            <div class="action"> 
                <button class="add">+1</button>
                <button class="decrease">-1</button>
                <button class="multiple">×2</button>
                <button class="divide">÷2</button>
            </div>
        </section>
        <section class="app2">
            <ul class="tab-bar">
                <li><span>导航111</span></li>
                <li><span>导航222</span></li>
            </ul>
            <ul class="tab-content">
                <div>内容111111</div>
                <div>内容222222</div>
            </ul>
            </ul>
        </section>
        <section class="app3">
            点击移动方块：<div class="square"></div>
        </section>
        <section class="app4">
            <div class="circle"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
